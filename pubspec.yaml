name: pharma
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  #Http
  dio: ^5.3.3

  #State management
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3

  #Ui
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.7

  #  sms_autofill: ^2.3.0
  extended_image: ^8.1.1
  flutter_spinkit: ^5.2.0
  lottie: ^2.4.0
  shimmer: ^3.0.0
  country_code_picker: ^3.0.0
  sms_autofill: ^2.3.0


  #Utils
  intl: any
  dartz: ^0.10.1
  equatable: ^2.0.5
  hive_flutter: ^1.1.0
  connectivity_plus: ^4.0.2
  carousel_slider: ^4.2.1
  package_info_plus: ^4.0.0
  flutter_localizations:
    sdk: flutter
  url_launcher: ^6.2.1

  #map
  google_places_autocomplete_text_field:
  google_maps_flutter:
  geolocator: ^9.0.2

  #Notification
  #  firebase_messaging:
  #  flutter_local_notifications: ^14.1.1
  #  firebase_core: ^2.15.1


  cupertino_icons: ^1.0.2
  flutter_inner_shadow: ^0.0.1
  flutter_rating_bar: ^4.0.1
  linear_progress_bar: ^1.1.0
  flutter_widget_from_html: ^0.14.11
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  hive_generator: ^2.0.0



  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
  fonts:
    - family: FrutigerLTArabic
      fonts:
        - asset: fonts/FrutigerLTArabic45Light.ttf
          weight: 300
        - asset: fonts/FrutigerLTArabic55Roman.ttf
          weight: 600
        - asset: fonts/FrutigerLTArabic65Bold.ttf
          weight: 900

        




